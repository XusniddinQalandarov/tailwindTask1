<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <!-- Change code below this line -->
  <body class="bg-slate-100 flex justify-center items-center min-h-screen p-4">
    <main class="w-full">
      <div
        id="container"
        class="mx-auto max-w-2xl w-full bg-white p-16 rounded-xl shadow-lg"
      >
        <section class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-800 mb-2">
            Let's keep in touch
          </h2>
          <p class="text-sm text-gray-600 mb-1">
            Subscribe to keep up with fresh news and exciting updates.
          </p>
          <p class="text-xs text-gray-600">We promise not to spam you!</p>
        </section>
        <div class="mx-auto"></div>
        <form class="w-full mb-6">
          <div
            class="flex flex-col sm:flex-row items-center sm:justify-center gap-3"
          >
            <input
              type="email"
              placeholder="Enter your email address"
              class="border border-gray-300 rounded-md px-4 py-3 text-sm w-full sm:w-80 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              aria-label="Email address"
            />
            <button
              type="submit"
              class="bg-blue-500 shadow-lg shadow-blue-500/50 text-white px-6 py-3 rounded-md hover:bg-blue-600 text-sm font-semibold flex items-center justify-center w-full sm:w-32 whitespace-nowrap transition-colors duration-150"
            >
              SEND
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4 ml-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2.5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14 5l7 7m0 0l-7 7m7-7H3"
                />
              </svg>
            </button>
          </div>
        </form>

        <div class="w-full sm:w-[460px] sm:mx-auto">
          <label class="flex items-start text-xs text-gray-600 cursor-pointer">
            <input
              type="checkbox"
              class="mr-2 mt-[2px] h-4 w-4 text-blue-500 border-gray-300 rounded focus:ring-blue-500 focus:ring-offset-0"
            />
            <span>
              I agree to my email address being stored and used to receive
              monthly newsletter.
            </span>
          </label>
        </div>
      </div>
    </main>
  </body>
  <!-- Change code above this line -->
</html>
