<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              "fade-in": "fadeIn 0.3s ease-in-out",
              "fade-out": "fadeOut 0.3s ease-in-out forwards",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: 0, transform: "translateY(-10px)" },
                "100%": { opacity: 1, transform: "translateY(0)" },
              },
              fadeOut: {
                "0%": { opacity: 1, transform: "translateY(0)" },
                "100%": { opacity: 0, transform: "translateY(-10px)" },

          },

    <style>
      #toast-container {

        top: 1rem;
        right: 1rem;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;

        >
          Toast Examples

          <button
            onclick="showToast('toast-1')"

          >
            Show White Toast
          </button>
          <button
            onclick="showToast('toast-2')"
            class="bg-slate-800 text-white px-4 py-2 rounded hover:bg-slate-900"

            Show Dark Toast

          <button

            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"

            Show Rounded Toast

          <button
            onclick="showToast('toast-4')"
            class="bg-slate-800 text-white px-4 py-2 rounded hover:bg-slate-900"
          >
            Show Dark Rounded Toast

          <button

            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
          >
            Show Progress Toast
          </button>
          <button

            class="bg-slate-800 text-white px-4 py-2 rounded hover:bg-slate-900"
          >
            Show Dark Progress Toast

        </div>
      </div>
    </section>

        >

            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-5 h-5"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M5 12l5 5l10 -10" />
          </svg>
        </div>
        <p class="flex-grow">File has been removed successfully!</p>
        <button

        >

            width="24"

            viewBox="0 0 24 24"

            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"

            class="w-5 h-5"

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".close-toast").forEach((button) => {
          button.addEventListener("click", () => {
            const toast = button.closest('[id^="toast-"]');
            hideToast(toast);
          });
        });
      });

      function showToast(id, duration = 5000) {
        const toast = document.getElementById(id);
        if (!toast) return;

        document.querySelectorAll('[id^="toast-"]').forEach((t) => {
          if (!t.classList.contains("hidden") && t.id !== id) {
            hideToast(t);
          }
        });
        if (toast.hideTimeout) {
          clearTimeout(toast.hideTimeout);
        }
        toast.classList.remove("hidden");
        toast.classList.remove("animate-fade-out");
        toast.classList.add("animate-fade-in");
        const progressBar = toast.querySelector(".progress-bar");
        if (progressBar) {
          progressBar.style.transition = "none";
          progressBar.style.width = "100%";
          void progressBar.offsetWidth;
          progressBar.style.transition = `width ${duration}ms linear`;
          progressBar.style.width = "0%";
        }
        toast.hideTimeout = setTimeout(() => hideToast(toast), duration);
      }

      function hideToast(toast) {
        if (!toast || toast.classList.contains("hidden")) {
          return;
        }

        if (toast.hideTimeout) {
          clearTimeout(toast.hideTimeout);
          toast.hideTimeout = null;
        }
        toast.classList.remove("animate-fade-in");
        toast.classList.add("animate-fade-out");

        setTimeout(() => {
          toast.classList.add("hidden");
          toast.classList.remove("animate-fade-out");
        }, 300);
      }
    </script>
